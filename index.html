<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution p { color: #fff;  }
  </style>
</head>
<body>
  <main>
    <div class="card grid-container">
    <div class="picturesomething">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
    </div>


    <p style="padding-top: 23px;   color: #fff;   font-size: 25px; font-weight: 600">Jessica Randall</p>
    <p style="color:hsl(75, 94%, 57%); font-weight: 700; font-size: 14px;">London, United Kingdom</p>
    <p style="font-size: 14px; padding-bottom: 15px; font-weight: 400; color: #fff;">"Front-end developer and avid reader."</p>
    
    <div class="buttons">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</main>
  
  <div class="attribution">
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>  
   <p>Coded by <a href="https://bio.seranok.fun">seranok</a>.</p> 
  </div>
</body>
</html>
